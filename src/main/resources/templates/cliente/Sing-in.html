<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="../estilos.css" type="text/css" rel="stylesheet" />


        <title>Sing In</title>
    </head>


    <body>

        <header th:replace="fragmentos/navbar::miNavBar"></header>

        <main class="form-sign-in">
            <form th:action="@{/Login/SingIn}" method="post" th:object="${cliente}">

                <input type="hidden" th:value="${cliente.id}">
                
                <h2 class="registro__libro">Registrarse</h2>
                <p class="warning" th:text="${error != null ? error : ''}" ></p>

                <div class="form-floating">
                   
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control"  >
                    <label for="nombre">Nombre</label>

                </div>
                <div class="form-floating">
                    <input type="text" name="apellido" th:field="*{apellido}" class="form-control" >
                    <label for="apellido" >Apellido</label>
                </div>

                <div class="form-floating">
                    <input type="number" name="dni" th:field="*{dni}" class="form-control" >
                    <label for="dni">Dni</label>
                </div>

                <div class="form-floating">
                    <input type="text" name="telefono" th:field="*{telefono}" class="form-control" >
                    <label for="telefono">Numero de telefono</label>
                </div>

                <div class="form-floating">
                    <input type="email" name="email" class="form-control" th:field="*{email}" >
                    <label for="email">Correo Electronico</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" th:field="*{password}">
                    <label for="password">Contraseña</label>
                </div>

                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
            </form>
        </main>











        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
