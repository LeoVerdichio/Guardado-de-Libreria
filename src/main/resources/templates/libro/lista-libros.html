<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ListarLibros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="../estilos.css" type="text/css" rel="stylesheet" />
    </head>

    <body>

       <header th:replace="fragmentos/navbar::miNavBar"></header>

        <div class="tablas"> 
            <table class="table table-dark table-striped">
                <h1 class="titulos">Lista De Libros</h1>
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Isbn</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">AÃ±o</th>
                        <th scope="col">Ejemplares Prestados</th>
                        <th scope="col">Ejemplares Restantes</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>


                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}" >

                        <td th:text="${libro.id}"></td>
                        <td th:text="${libro.isbn}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.anio}"></td>
                        <td th:text="${libro.ejemplaresprestados}"></td>
                        <td th:text="${libro.ejemplaresrestantes}"></td>
                        <td th:text="${libro.autor}"></td>
                        <td th:text="${libro.editorial}"></td>



                    </tr>
                </tbody>
            </table>
        </div>



    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</html>
