<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FormLibros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="../estilos.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                           class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"></use>
                            </svg>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="#" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#home"></use>
                                    </svg>
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="/Libros/Lista" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#speedometer2"></use>
                                    </svg>
                                    Libros
                                </a>
                            </li>
                            <li>
                                <a href="/Autor/ListaLibros" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table"></use>
                                    </svg>
                                    Autores
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid"></use>
                                    </svg>
                                    Registrar Libro
                                </a>
                            </li>
                            <li>
                                <a href="/Autor/FormAutor" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href=""></use>
                                    </svg>
                                    Registrar Autor
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="Container__registro">
            <h2 class="registro__libro">Registro De Libro</h2>
        </div>

        <form th:action="@{/Libros/Formulario}" method="post" th:object="${libro}" >

            <input type="hidden" th:value="${libro.id}">

            <div class="Form__libro">

                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="isbn" class="form_label_isbn">ISBN </label>
                <input type="text"  name="isbn" th:field="*{isbn}" class="form-control" >

                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="titulo" class="form_label_libro">Titulo</label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control" >

                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="anio" class="form_label_Año">Año</label>
                <input type="number" name="anio" th:field="*{anio}" class="form-control" >

                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="ejemplaresprestados" class="form_label_Año">Ejemplaresprestados</label>
                <input type="number" name="ejemplaresprestados" th:field="*{ejemplaresprestados}" class="form-control">

                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="ejemplaresrestantes" class="form_label_Año">Ejemplaresrestantes</label>
                <input type="number" name="ejemplaresrestantes" th:field="*{ejemplaresrestantes}" class="form-control" >

<!--                  
                    <label for="autor" class="form_label_Año">Autor</label>
                    <input type="text" name="autor" th:field="*{autor.nombre}" class="form-control" >

                    <label for="editorial" class="form_label_Año">Editorial</label>
                    <input type="text" name="editorial" th:field="*{editorial.nombre}" class="form-control" >-->


                    <center>
                        <button type="submit" id="button__submit" class="btn btn-primary">Enviar</button>
                    </center>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
