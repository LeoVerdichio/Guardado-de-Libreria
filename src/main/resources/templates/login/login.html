<body>
    <header th:replace="fragmentos/navbar::miNavBar"></header>

    <main class="form-sign-in">
        <form th:action="@{/logincheck}" method="POST" >
          
            
            <h2 class="registro__libro">Log in</h2>
            <p class="warning" th:text="${error != null ? error : ''}" ></p>

            <div class="form-floating">
               
                <input type="email" name="email" class="form-control"  >
                <label for="nombre">Email</label>

            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" >
                <label for="apellido" >Clave</label>
            </div>
            
            <button class="btn btn-sm btn-info" type="submit">Ingresar</button>

            

        </form>
    </main>>
