<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FormAutor</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link href="../estilos.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
       
       <header th:replace="fragmentos/navbar::miNavBar"></header>

            
        <div class="Container__registro">
            <h2 class="registro__libro">Registro De Autor</h2>
        </div>

        <form th:action="@{/Autor/FormAutor}" method="post" th:object="${autor}" >

<!--            <input type="hidden" th:value="${autor.id}">-->
<!--             <input type="hidden" th:field="${id}">-->


            <div class="Form__libro">
            <input type="hidden" th:field="*{id}">
                <p class="warning" th:text="${error != null ? error : ''}" ></p>
                <label for="nombre" class="form_label_isbn">Autor </label>
                <input type="text"  name="nombre" th:field="*{nombre}" class="form-control" >
                
                
                    <center>
                        <button type="submit" id="button__submit" class="btn btn-primary">Enviar</button>
                    </center>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    </body>

</html>
